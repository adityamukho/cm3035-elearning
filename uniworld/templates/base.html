{%load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>E-Learning App</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <a href="{%url 'home'%}" class="logo">UniWorld</a>
                <nav class="nav">
                	<a href="{% url 'courses' %}"><i class="bi bi-list-task"></i> Courses</a>
                    <a href="{% url 'course-create' %}"><i class="bi bi-plus-circle"></i> Create Course</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                            {{message}}
                        </div>
                    {% endfor %}
				{% endif %}

                {%block content %}
                {%endblock content%}
            </div>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </body>
</html>
