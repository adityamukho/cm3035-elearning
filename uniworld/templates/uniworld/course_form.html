{%extends 'base.html'%}

{%block content%}

<div class="center">
	<form method="post" novalidate class="card">
	 	{%csrf_token %}
	 	
	 	<h2>{% if course %} Update {%else %} Create {%endif%} Course</h2>
		{% for field in form %}
			{{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <small class="error">{{ field.errors|striptags  }}</small>
            {% endif %}
		{% endfor %}
		
		<div class="form-buttons">
			<input type="submit" value="Save" class="btn btn-primary"/>
			<a href="{%url 'courses'%}" class="btn btn-outline">Cancel</a>
		</div>
	</form>
</div>

{%endblock content%}
